<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <div id="interface">
      <div id="displayScore">
        <p>Player:</p>
        <p>Computer:</p>
      </div>
      <p id="pptext">Player pick:</p>
      <button class="btn btn--cross" data-symbol="cross">Cross ❌</button>
      <button class="btn btn--circle" data-symbol="circle">Circle ⭕</button>
      <div class="player-chose hidden"></div>
      <button class="new-game hidden">New Game</button>
    </div>

    <div id="cont" class="hidden">
      <div id="one" class="field" data-symbol=0></div>
      <div id="two" class="field" data-symbol=1></div>
      <div id="three" class="field" data-symbol=2></div>
      <div id="four" class="field" data-symbol=3></div>
      <div id="five" class="field" data-symbol=4></div>
      <div id="six" class="field" data-symbol=5></div>
      <div id="seven" class="field" data-symbol=6></div>
      <div id="eight" class="field" data-symbol=7></div>
      <div id="nine" class="field" data-symbol=8></div>
    </div>
  </body>
</html>
