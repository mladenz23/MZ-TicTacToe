<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <div id="interface">
      <div id="displayScore">
        <p>Player: <span class="playerScore">0</span></p>
        <p>Computer: <span class="npcScore">0</span></p>
      </div>
      <p id="pptext">Player pick:</p>
      <button class="btn btn--cross" data-symbol="cross">Cross ❌</button>
      <button class="btn btn--circle" data-symbol="circle">Circle ⭕</button>
      <div class="player-chose hidden"></div>
      <button class="new-game hidden">New Game</button>
    </div>

    <div id="cont" class="hidden">
      <div class="field" data-arr="0"></div>
      <div class="field" data-arr="1"></div>
      <div class="field" data-arr="2"></div>
      <div class="field" data-arr="3"></div>
      <div class="field" data-arr="4"></div>
      <div class="field" data-arr="5"></div>
      <div class="field" data-arr="6"></div>
      <div class="field" data-arr="7"></div>
      <div class="field" data-arr="8"></div>
    </div>
  </body>
</html>
